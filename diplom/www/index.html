<!-- Разработка web-интерфейса для проектирования учебных материалов с учетом их
внутренней и внешней совместимости -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel = "stylesheet" type = "text/css" href = "css/main.css"> <!-- подключаем файл стилей -->

    <title>Анализ текста</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Анализ учебных материалов</a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="/pages/registration.html">Регистрация</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Вход</a>
        </li>
      </ul>
    </nav>

    <div class="top-message_pages text-center">
        <h1>Проверка учебных материалов на их внутреннюю и внешнюю совместимость online</h1>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <h5 class="card-title">Выберите файл для выделения ключевых слов (pdf, dox, odt):</h5>
                <!--<label for="exampleFormControlFile1">Выберите файл для выделения ключевых слов (pdf, dox, odt):</label>-->
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            </form>

            <div class="mb-3">
              <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Вставьте текст для анализа" rows="15" required></textarea>
              <button class="btn btn-primary" type="submit">Анализировать</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Выберите ключевые слова:</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                1 ключевое слово
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
              <label class="form-check-label" for="defaultCheck2">
                2 ключевое слово
              </label>
            </div>
            <button class="btn btn-primary" type="submit">Выбрать</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

  <footer>
    
  </footer>
 

</html>
