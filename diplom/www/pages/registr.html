    <link rel = "stylesheet" type = "text/css" href = "../css/registr_style.css"> <!-- подключаем файл стилей -->

    <title>Анализ текста</title>

    <body class="text-center">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://diplom.local">Анализ учебных материалов</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../pages/analyses2document.html">Расчёт совместимости</a>
            </li>

          <div class="text-right">
            <a class="btn btn-light" href="/pages/registr.html" role="button">Регистрация</a>

    <form class="form-signin">
      <img class="mb-4" src="../images/img_avatar.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>

      <label for="inputEmail" class="sr-only">Введите ваш email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only">Введите пароль</label>
      <input type="passwordRepeat" id="inputPassword" class="form-control" placeholder="Пароль" required>
      <label for="inputPasswordRepeat" class="sr-only">Повторите пароль</label>
      <input type="password" id="inputPasswordRepeat" class="form-control" placeholder="Повторите пароль" required>
      <a class="btn btn-lg btn-primary btn-block" href="http://diplom.local" role="button">Зарегистрироваться</a>
      <div class="container signin">
        <p>Уже есть аккаунт? <a href="../pages/authorization.html">Войти</a>.</p>
      </div>
    </form>
    
    <footer class="footer">

        <span class="text-muted">Наши контакты: owerchenko.violetta@yandex.ru</span>
